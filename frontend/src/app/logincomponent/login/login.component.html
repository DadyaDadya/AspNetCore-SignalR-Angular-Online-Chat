<div class="content">
    <form>
    <p ></p>
        <div class="form-group">
            <label for="username">Имя:</label>
            <input [(ngModel)]="group.name" placeholder="Введите имя" type="text" name="username" required>
        </div>

        <div class="form-group">
            <label for="chatName">Название чата:</label>
            <input [(ngModel)]="group.chat" placeholder="Введите название чата" type="text" name="chatName" required>
        </div>
        <button (click)="loginUser()">Войти</button>
    </form>
</div>
